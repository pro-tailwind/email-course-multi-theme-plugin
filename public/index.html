<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/output.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body
    x-bind:data-theme="currentTheme"
    x-data="{currentTheme: 'default', themes: ['default', 'swiss', 'forest', 'aqua']}"
  >
    <div class="mx-auto mt-20 max-w-4xl px-8">
      <h1 class="text-2xl font-medium">Multi-theme plugin demo</h1>

      <div class="mt-8 flex gap-4">
        <template x-for="theme in themes">
          <button
            x-bind:data-theme="theme"
            class="rounded bg-multi-bg-base px-5 py-2 font-medium text-multi-text-base shadow hover:bg-multi-bg-base/75"
            @click="currentTheme = theme"
            x-text="theme"
          ></button>
        </template>
      </div>

      <p class="mt-4 text-gray-500">
        Current theme: <span x-text="currentTheme" class="font-medium text-gray-900"></span>
      </p>

      <div class="mt-8 grid grid-cols-2 gap-4">
        <div class="rounded-xl bg-multi-bg-base p-8 shadow-xl">
          <p class="text-multi-text-base"><strong>Base</strong> text and background colors.</p>
        </div>
        <div class="rounded-xl bg-multi-bg-inverted p-8 shadow-xl">
          <p class="text-multi-text-inverted">
            <strong>Inverted</strong> text and background colors.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
