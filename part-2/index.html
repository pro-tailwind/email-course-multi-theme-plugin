<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-theme Tailwind CSS plugin</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body data-theme="swiss">
      <div class="mx-auto mt-20 max-w-4xl px-8">
        <div class="mt-8 grid grid-cols-2 gap-4">
          <div class="bg-multi-base rounded-xl p-8 shadow-xl">
            <p class="text-multi-base">
              <strong>Base</strong> text and background colors.
            </p>
          </div>
          <!-- "Forest" scope -->
          <div data-theme="forest" class="bg-multi-inverted rounded-xl p-8 shadow-xl">
            <p class="text-multi-inverted">
              <strong>Inverted</strong> text and background colors.
            </p>
          </div>
        </div>
        <!-- "Aqua" scope -->
        <div data-theme="aqua" class="mt-8 grid grid-cols-2 gap-4">
          <div class="bg-multi-base rounded-xl p-8 shadow-xl">
            <p class="text-multi-base">
              <strong>Base</strong> text and background colors.
            </p>
          </div>
          <div class="bg-multi-inverted rounded-xl p-8 shadow-xl">
            <p class="text-multi-inverted">
              <strong>Inverted</strong> text and background colors.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
